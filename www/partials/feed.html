<header class="bar-title">
  <h1 class="title">Frontpage</h1>
</header>

<div class="content">
    <ul class="list">
      <li ng-show="!items">
          Loading...
      </li>
      <li ng-show="items" ng-repeat="item in items">
          <span>
               <strong>{{item.title}}</strong>
               <br />{{item.domain}}
          </span>
          <span class="chevron"></span>
          <span class="count">{{item.comments}}</span>
      </li>
    </ul>
</div>
